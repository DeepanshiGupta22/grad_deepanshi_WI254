<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Entry</title>
</head>
<body>
    <h2>Student Information Form</h2>
    
    <div th:if="${message != null}">
        <p style="color: green;" th:text="${message}"></p>
    </div>

    <form action="#" th:action="@{/insert}" th:object="${student}" method="post">
        <label>Roll No:</label>
        <input type="number" th:field="*{rollNo}" required/><br/><br/>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/><br/>

        <label>Age:</label>
        <input type="number" th:field="*{age}" required/><br/><br/>

        <label>Standard:</label>
        <input type="text" th:field="*{standard}" required/><br/><br/>

        <label>School:</label>
        <input type="text" th:field="*{school}" required/><br/><br/>

        <button type="submit">Insert</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
